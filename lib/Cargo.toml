[package]
name = "ferric-lib"
version = "0.1.0"
authors = ["Stan Papadopoulos <stan.papadopoulos@gmail.com>"]
edition = "2021"

#[features]
#default = ["openblas"]
#openblas = ["openblas"]
#intel-mkl = ["intel-mkl"]


[dependencies]
# input/output parsing
toml = "*"
serde = { version = "1.0", features = ["derive"] }

# BLAS and LAPACK
cblas = "0.4.0"
#blas-src = { version = "0.8", features = ["intel-mkl"] }
blas-src = { version = "0.8", features = ["openblas"] }
lapacke = "0.5.0"
#lapack-src = { version = "0.8", features = ["intel-mkl"] }
lapack-src = { version = "0.8", features = ["openblas"] }